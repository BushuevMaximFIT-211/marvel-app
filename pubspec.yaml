name: marvel_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.1.1
  crypto: ^3.0.1
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  cached_network_image: ^3.2.2
  dio: ^4.0.6
  json_annotation: ^4.7.0
  

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/marvel_icon.webp"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_app_name: ^0.1.0
  build_runner: ^2.3.2
  json_serializable: ^6.5.4

flutter_app_name:
  name: "Choose your hero"

flutter:
  uses-material-design: true
  assets:
  - assets/

